<div class="row background-white px-3">
    <div class="col-12">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 my-5">
                <div class="d-flex align-items-center flex-column">
                    <mat-icon class="mb-4">info</mat-icon>
                    <h2 class="text-center">
                        {{ error | translate }}
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 my-5">
                <div class="d-flex justify-content-center">
                    <button mat-button class="btn-additional-large mr-2" (click)="goBack()" *ngIf="showBackButton">{{ 'BACK' | translate}}</button>
                    <button mat-button class="btn-additional-large" (click)="redirectToHome()" *ngIf="!showBackButton">{{ 'HOME' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
