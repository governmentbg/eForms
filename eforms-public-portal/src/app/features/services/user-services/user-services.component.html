<div class="background-wrapper w-100"></div>
<div class="row h-100">
    <app-loader></app-loader>
    <app-breadcrumbs></app-breadcrumbs>
    <div class="services-container col-12 p-0">
        <div class="row align-items-center">
            <div class="back-button" (click)="back()">
                <mat-icon>arrow_back_ios</mat-icon>
                <span>{{ 'BACK' | translate }}</span>
            </div>
            <h2 id="user-services-header" class="heading-wrapper w-100">
                {{ 'SERVICES.MY_SERVICES' | translate }}
            </h2>
        </div>
        <div class="row">
            <formio id="services-completed-filter" [form]="formSrc" (ready)="handleFormReady($event)"  (customEvent)="handleFilterEvent($event)" class="col-12 p-0 filter-form"></formio>
        </div>
        <div class="row">
            <app-smart-table
            id="user-services-table"
            [tableColumns]="tableColumns"
            [isPageable]="true"
            [actionColumnName]="'SERVICES.OPTIONS'"
            [actionButtonName]=""
            [showButtonIf]="'element.data.processInstanceId && (!this.selectedProfile || element.data.requestor === this.selectedProfile.personIdentifier || this.getIconByCode(\'serviceButtonEnum\', element.data.statusCode) == \'visibility\')'"
            [apiCallUrl]="apiCallUrl"
            [classifier]="'?'"
            [initialSort]="'SERVICES.LAST_CHANGE'"
            [filterEvent]="filterEventSubject.asObservable()"
            [fetchOnInit]="false"
            (rowAction)="handleRowActionEvent($event)"
            ></app-smart-table>
        </div>
    </div>
</div>
