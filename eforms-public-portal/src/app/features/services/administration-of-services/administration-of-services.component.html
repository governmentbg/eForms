<div class="background-wrapper w-100"></div>
<div class="row h-100">
    <app-loader></app-loader>
    <app-breadcrumbs></app-breadcrumbs>
    <div class="services-container col-12 p-0">
        <div class="row align-items-center">
            <div class="back-button" (click)="back()">
                <mat-icon>arrow_back_ios</mat-icon>
                <span>{{ 'BACK' | translate }}</span>
            </div>
            <h2 id="administration-of-services-header" class="heading-wrapper w-100">
                {{ 'SERVICES.ADMIN.ADMINISTRATION_OF_SERVICES' | translate }}
            </h2>
        </div>
        <div class="row">
            <formio id="administration-of-services-filter"
                    class="col-12 p-0 filter-form"
                    [form]="formSrc"
                    (ready)="handleFormReady($event)"
                    (customEvent)="handleFilterEvent($event)"></formio>
        </div>
        <div class="row">
            <app-smart-table
            id="eas-services-table"
            [tableColumns]="tableColumns"
            [isPageable]="true"
            [buttonIcon]="'edit'"
            [actionColumnName]="'SERVICES.OPTIONS'"
            [actionButtonName]=""
            [showButtonIf]="'element.data.arId'"
            [apiCallUrl]="apiCallUrl"
            [classifier]="'?'+serviceStatuses"
            [initialSort]="'SERVICES.SERVICE_ID'"
            (rowAction)="handleRowActionEvent($event)"
            [filterEvent]="filterEventSubject.asObservable()"
            ></app-smart-table>
        </div>

    </div>
</div>
