<div class="background-wrapper w-100"></div>
<div class="row h-100">
    <app-loader></app-loader>
    <app-breadcrumbs></app-breadcrumbs>
    <div class="reports-container col-12 p-0">
        <div class="row align-items-center">
            <div class="back-button" (click)="back()">
                <mat-icon>arrow_back_ios</mat-icon>
                <span>{{ 'BACK' | translate }}</span>
            </div>
            <h2 id="edit-profile-header" class="heading-wrapper w-100">
                {{ 'REPORTS.LIST' | translate }}
            </h2>
        </div>
        <div class="row">
            <table mat-table [dataSource]="dashboardsDataSource">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>{{ 'REPORTS.NAME' | translate }}</th>
                    <td mat-cell *matCellDef="let element">
                        <a [routerLink]="element.id">{{ element.name }}</a>
                    </td>
                </ng-container>
                <ng-container matColumnDef="created_by">
                    <th mat-header-cell *matHeaderCellDef>{{ 'REPORTS.CREATED_BY' | translate }}</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.user.name }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="created_at">
                    <th mat-header-cell *matHeaderCellDef>{{ 'REPORTS.DATE' | translate }}</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.created_at | date: 'dd/MM/YYYY' }}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
            <mat-paginator [length]="totalItems" [pageSize]="pageSize" showFirstLastButtons (page)="getDashboards($event)"></mat-paginator>
        </div>
    </div>
</div>
