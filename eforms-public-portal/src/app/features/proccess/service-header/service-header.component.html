<div *ngIf="service" class="row py-3" id="app-service-header">
    <div class="service-info col-md-8 col-sm-12 pl-0 mb-0">
        <div class="row align-items-center mb-3">
            <h3 class="mb-0 mr-2" id="service-header">
                {{ service.arId }} - {{ service.serviceName }}
            </h3>
        </div>
    </div>
    <div class="service-buttons col-md-4 col-sm-12 pr-0 text-right">
        <button [disabled]="!isOnline" mat-button id="service-header-info-button" class="btn-additional-small m-1" (click)="openEpdeauService()">
            <mat-icon inline="true" class="material-icons-outlined">
                info
            </mat-icon>
            <span id="service-header-service-details">
                {{ 'SERVICE_DETAILS' | translate }}
            </span>
        </button>
        <button mat-button id="cancel-declaration-button" class="btn-additional-small m-1" *ngIf="!isAdminProcessProp" [disabled]="!this.isOnline" [ngClass]="{'disabled-clickable': !this.isOnline}" (click)="notifyCancelDeclaration()">
            <span >
                {{ 'CANCEL_DECLARATION' | translate }}
            </span>
            <mat-icon inline="true" class="material-icons-outlined">
                close
            </mat-icon>
        </button>
    </div>
</div>
